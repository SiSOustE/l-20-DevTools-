<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ice-cream + fruit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./imagesForm_jun-01/android-chrome-192x192.png" type="image/x-icon"/>
</head>
<body>
<!-- <header> -->
  <div class="cntHead">
    <!-- <div class="cntImgNorthWest"> -->
      <!-- <img src="imagesForm_jun-01/iceCreamFruit.jpg" alt="ICE-CREAM + FRUIT" class="imgNorthWest"> -->
      <div class="cntFig-1">
        <div class="fig-1"></div>
      </div>
      <h2>Приятного<br>аппетита</h2>
  </div>
<!-- </header> -->
<main>
    <form class="form1" action="#" name="Litvinova" method="get">
      <fieldset>
        <legend>Основная информация</legend>
        <div class="user">
          <h4>Имя</h4>
          <input type="text" maxlength="50" required>
          </div>
          <div>
          <h4>e-mail:</h4>
          <input type="email" minlength="5" required>
        </div>
        <h4>Пол</h4>
        <label>
          <input type="radio" value="female" name="gender"/>
          Женский
        </label>
        <label>
          <input type="radio" value="male" name="gender"/>
          Мужской
        </label>
        
        <div class="age">
          <h4>Возраст</h4>
            <input type="number" class="quantity"></div>
        </div>
      </div>
    </div>
      <div class="country">
        <h4>Страна</h4>
        <label for="country"></label>
        <select name="country" id="country" form="country">
          <option value="chn">CHN</option>
          <option value="deu">DEU</option>
          <option value="gbr">GBR</option>
          <option selected value="rus">RUS</option>
          <option value="usa">USA</option>
        </select>
      </div>
      
    </fieldset>
    <br />
    <fieldset class = addInfo>
      <legend>Дополнительная информация</legend>
      <div>
        <h3 class="additionally">Выберите</h3>
        <label>
          <input type="checkbox" name="food" />
          Мороженое
        </label>
        <label>
          <input type="checkbox" name="food" />
          Клубника
        </label>
        <label>
          <input type="checkbox" name="food" />
          Лимон
        </label>
      </div>
      <div>
        <textarea placeholder="Что Вы любите - напишите..." cols="30" rows="10"></textarea>
      </div>
    </fieldset>
    <br />
    <div>
      <input class="btn" type="submit" value="Отправить">
      <input class="btn" -type="reset" value="Очистить">
    </div>

  </form>

</main>

</body>
